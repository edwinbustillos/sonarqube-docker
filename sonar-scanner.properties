# Este é um exemplo de configuração para o arquivo sonar-scanner.properties
# Defina o servidor SonarQube
sonar.host.url=http://localhost:9000

# Defina o token de autenticação do SonarQube (crie um no SonarQube web UI)
sonar.login=seu_token_de_autenticacao

# Informações do projeto
sonar.projectKey=seu_projeto_key
sonar.projectName=Nome do Seu Projeto
sonar.projectVersion=1.0

# Informa ao scanner onde está o código fonte
sonar.sources=src

# Informa ao scanner onde estão os testes (opcional)
sonar.tests=test

# Linguagem do projeto (java, js, python, etc.)
sonar.language=java

# Configuração de cobertura de código (depende da ferramenta utilizada)
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPaths=build/jacoco/test.exec

# Excluir arquivos/pastas específicos da análise (opcional)
sonar.exclusions=**/*.test.js,**/vendor/**

# Definir o encoding do projeto (opcional)
sonar.sourceEncoding=UTF-8